<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fullscreen Delay (1s) ‚ûú Contact Permission</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: #071028;
      color: #e6eef6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #071a2a;
      padding: 24px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 8px 30px rgba(0,0,0,.6);
    }
    h1 { text-align:center; margin:0 0 8px; font-size:18px; }
    p  { text-align:center; color:#9fb7c7; margin:0 0 16px; }
    button {
      display:block;
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:0;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(90deg,#06b6d4,#3b82f6);
      color:#042630;
      transition:transform .15s ease;
      margin-bottom:10px;
    }
    button:hover { transform:scale(1.03); }
    pre {
      background:#041621;
      padding:12px;
      border-radius:8px;
      color:#cfeff6;
      overflow:auto;
      max-height:200px;
      margin-top:12px;
      font-size:13px;
    }
    .muted { font-size:13px; color:#7f9fb0; margin-top:8px; text-align:center; }
  </style>
</head>
<body>
  <div class="card" role="main" aria-live="polite">
    <h1>Fullscreen (Delay 1 Detik) ‚ûú Akses Kontak</h1>
    <p>Klik tombol pertama: tombol akan hilang & tombol kedua langsung muncul. Fullscreen akan aktif setelah 1 detik.</p>

    <button id="fullscreenBtn">Mulai (Delay 1 Detik)</button>
    <button id="contactBtn" style="display:none;">Minta Izin Akses Kontak</button>

    <div class="muted">
      Catatan: Contact Picker API hanya tersedia di Chrome Android dan harus dijalankan lewat HTTPS / localhost.
    </div>
    <pre id="log">Status: ready</pre>
  </div>

  <script>
    const logEl = document.getElementById('log');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const contactBtn = document.getElementById('contactBtn');

    const log = msg => {
      logEl.textContent = typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2);
    };

    // === Tombol pertama ===
    fullscreenBtn.addEventListener('click', () => {
      // Langsung sembunyikan tombol fullscreen dan munculkan tombol kontak
      fullscreenBtn.style.display = 'none';
      contactBtn.style.display = 'block';

      // Jalankan countdown fullscreen (1 detik)
      startFullscreenCountdown();
    });

    async function startFullscreenCountdown() {
      let remaining = 1;
      log(`‚è≥ Masuk fullscreen dalam ${remaining} detik...`);
      const timer = setInterval(async () => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(timer);
          await tryEnterFullscreen();
        } else {
          log(`‚è≥ Masuk fullscreen dalam ${remaining} detik...`);
        }
      }, 1000);
    }

    async function tryEnterFullscreen() {
      try {
        const el = document.documentElement;
        if (el.requestFullscreen) await el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
        else if (el.msRequestFullscreen) el.msRequestFullscreen();
        log('‚úÖ Berhasil mencoba masuk fullscreen (beberapa browser mungkin menolak jika bukan gesture langsung).');
      } catch (err) {
        console.error(err);
        log('‚ùå Gagal masuk fullscreen: ' + (err.message || err));
      }
    }

    // === Tombol kedua ===
    contactBtn.addEventListener('click', async () => {
      const props = ['name', 'email', 'tel'];
      const opts = { multiple: false };

      if (!('contacts' in navigator) || !('select' in navigator.contacts)) {
        log('‚ùå Contact Picker API tidak tersedia di browser ini.');
        return;
      }

      try {
        log('üîÑ Membuka Contact Picker...');
        const contacts = await navigator.contacts.select(props, opts);
        if (!contacts || contacts.length === 0) {
          log('‚ö†Ô∏è Tidak ada kontak yang dipilih (dibatalkan oleh user).');
          return;
        }
        log({ selectedContacts: contacts });
      } catch (err) {
        console.error(err);
        log('‚ùå Gagal mengambil kontak: ' + (err.message || err));
      }
    });

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement)
        log('‚Ü©Ô∏è Keluar dari fullscreen.');
    });
  </script>
</body>
</html>
