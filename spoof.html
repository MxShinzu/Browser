<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact Picker Demo â€” Klik untuk minta akses kontak</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#071028;color:#e6eef6;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#071a2a;padding:24px;border-radius:12px;width:420px;box-shadow:0 8px 30px rgba(0,0,0,.6)}
    h1{margin:0 0 8px;font-size:18px}
    p{color:#9fb7c7;margin:0 0 12px}
    button{padding:10px 14px;border-radius:10px;border:0;background:linear-gradient(90deg,#06b6d4,#3b82f6);color:#042630;font-weight:700;cursor:pointer;width:100%}
    pre{background:#041621;padding:12px;border-radius:8px;color:#cfeff6;overflow:auto;max-height:200px;margin-top:12px}
    .muted{font-size:13px;color:#7f9fb0;margin-top:8px}
  </style>
</head>
<body>
  <div class="card" role="main" aria-live="polite">
    <h1>Contact Picker Demo</h1>
    <p>Klik tombol untuk meminta akses kontak (user gesture required).</p>

    <button id="pickBtn">Minta akses kontak</button>
    <div class="muted" id="note">Note: Contact Picker API bersifat experiment. Hanya tersedia di browser tertentu dan secure context (HTTPS / localhost).</div>

    <pre id="out">Status: ready</pre>
  </div>

  <script>
    const pickBtn = document.getElementById('pickBtn');
    const out = document.getElementById('out');

    function log(msg){
      out.textContent = typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2);
    }

    async function pickContacts(){
      // properti yang ingin diminta (ubah sesuai kebutuhan)
      const props = ['name', 'email', 'tel', 'address', 'icon'];

      // opsi: apakah user boleh memilih banyak kontak
      const opts = { multiple: false };

      // Periksa dukungan
      if (!('contacts' in navigator) || !('select' in navigator.contacts)) {
        log('Contact Picker API tidak tersedia di browser ini.\nFallback: silakan gunakan input manual atau uji di Chrome Android / secure context.');
        return;
      }

      try {
        log('Meminta izin & membuka Contact Picker...');
        // Harus dipanggil dari user gesture (klik)
        const contacts = await navigator.contacts.select(props, opts);
        if (!contacts || contacts.length === 0) {
          log('Tidak ada kontak terpilih (user cancel atau kosong).');
          return;
        }

        // Tampilkan hasil
        log({ picked: contacts });
        // Example: akses nama/email/tel pertama
        const first = contacts[0];
        console.log('Selected contact object:', first);
      } catch (err) {
        // error bisa terjadi saat user menolak, atau API melempar DOMException
        console.error('Contact picker error:', err);
        log('Gagal mengambil kontak: ' + (err && err.message ? err.message : String(err)));
      }
    }

    pickBtn.addEventListener('click', pickContacts);
  </script>
</body>
</html>
