<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Arc Mobile Demo: File Picker ‚ûú Fullscreen</title>
<style>
  body{
    font-family:system-ui,Segoe UI,Roboto,Arial;
    background:#071028;color:#e6eef6;
    display:flex;align-items:center;justify-content:center;
    height:100vh;margin:0;
  }
  .card{
    background:#071a2a;padding:24px;border-radius:12px;width:420px;
    box-shadow:0 8px 30px rgba(0,0,0,.6);
  }
  h1{text-align:center;margin:0 0 8px;font-size:18px;}
  p{text-align:center;color:#9fb7c7;margin:0 0 16px;}
  button{
    display:block;width:100%;padding:12px 14px;border-radius:10px;border:0;
    font-weight:700;cursor:pointer;margin-bottom:10px;
    background:linear-gradient(90deg,#06b6d4,#3b82f6);color:#042630;
    transition:transform .15s ease;
  }
  button:hover{transform:scale(1.03);}
  pre{
    background:#041621;padding:12px;border-radius:8px;color:#cfeff6;
    overflow:auto;max-height:200px;margin-top:12px;font-size:13px;
  }
  .muted{font-size:13px;color:#7f9fb0;margin-top:8px;text-align:center;}
  input[type="file"]{display:none;}
</style>
</head>
<body>
  <div class="card" role="main" aria-live="polite">
    <h1>Arc Mobile (Android)</h1>
    <p>Klik tombol pertama ‚Üí setelah 2 detik file picker terbuka. Setelah itu muncul tombol kedua untuk fullscreen (delay 3 detik).</p>

    <button id="fileBtn">Pilih File (delay 2 detik)</button>
    <button id="fullscreenBtn" style="display:none;">Masuk Fullscreen (delay 3 detik)</button>
    <input type="file" id="hiddenFileInput" accept="image/*,text/plain" />

    <div class="muted">
      Catatan: Arc Android tidak mendukung File System Access API, jadi memakai input file klasik.
    </div>
    <pre id="log">Status: ready</pre>
  </div>

<script>
const logEl = document.getElementById('log');
const fileBtn = document.getElementById('fileBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const hiddenInput = document.getElementById('hiddenFileInput');
const log = msg => logEl.textContent = typeof msg === 'string' ? msg : JSON.stringify(msg,null,2);

// === Tombol pertama ===
fileBtn.addEventListener('click', () => {
  log('‚è≥ Menunggu 2 detik sebelum membuka file picker...');
  // 1. Langsung sembunyikan tombol pertama, tampilkan tombol kedua
  fileBtn.style.display = 'none';
  fullscreenBtn.style.display = 'block';

  // 2. Jalankan file picker setelah 2 detik
  setTimeout(() => {
    log('üìÇ Membuka file picker...');
    hiddenInput.click();
  }, 2000);
});

// === Ketika file dipilih ===
hiddenInput.addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return log('‚ùå Tidak ada file dipilih.');
  log(`‚úÖ File dipilih:\nNama: ${file.name}\nUkuran: ${file.size} bytes`);
});

// === Tombol kedua ===
fullscreenBtn.addEventListener('click', () => {
  log('‚è≥ Menunggu 3 detik sebelum fullscreen...');
  setTimeout(tryEnterFullscreen, 3000);
});

// === Fungsi fullscreen ===
async function tryEnterFullscreen() {
  try {
    const el = document.documentElement;
    if (el.requestFullscreen) await el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
    log('‚úÖ Percobaan fullscreen dijalankan (akan bekerja di Chrome/Arc Desktop).');
  } catch (err) {
    log('‚ùå Gagal masuk fullscreen: ' + (err.message || err));
  }
}

// === Event keluar fullscreen ===
document.addEventListener('fullscreenchange', () => {
  if (!document.fullscreenElement)
    log('‚Ü©Ô∏è Keluar dari fullscreen.');
});
document.addEventListener('webkitfullscreenchange', () => {
  if (!document.webkitFullscreenElement)
    log('‚Ü©Ô∏è Keluar dari fullscreen (Safari / Arc event).');
});
</script>
</body>
</html>
