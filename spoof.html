<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirect dengan Alert di Tengah Waktu</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body onclick="main()">
  <h1>Klik layar → tunggu 3 detik → alert di tengah → redirect ke Google</h1>

  <script>
    const redirectURL = "https://www.google.com";

    function main() {
      console.log("Redirect logic dimulai...");

      // 2️⃣ Setelah total 3 detik, redirect ke Google
      setTimeout(() => {
        console.log("Redirect ke:", redirectURL);
        window.location.href = redirectURL;
        alert("Redirect sebentar lagi...");
      }, 3000);
    }
  </script>
