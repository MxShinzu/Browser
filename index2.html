<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP2 Demo Iframe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 90%;
      height: 90vh;
      border: 2px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>HTTP/2 Demo (via iframe)</h2>
  <iframe 
    src="http://www.http2demo.io/" 
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
    referrerpolicy="no-referrer"
  ></iframe>
  <h1><a href="http://www.http2demo.io/">FREE MONEY</a></h1>
</body>
</html>
