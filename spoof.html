<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Prompt + Fullscreen Demo</title>
  <style>
    body{
      font-family:system-ui,Segoe UI,Roboto,Arial;
      background:#071028;
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
    }
    .card{
      background:#071a2a;
      padding:24px;
      border-radius:12px;
      width:420px;
      box-shadow:0 8px 30px rgba(0,0,0,.6);
    }
    h1{margin:0 0 8px;font-size:18px}
    p{color:#9fb7c7;margin:0 0 12px}
    button{
      padding:10px 14px;
      border-radius:10px;
      border:0;
      background:linear-gradient(90deg,#06b6d4,#3b82f6);
      color:#042630;
      font-weight:700;
      cursor:pointer;
      width:100%;
    }
    pre{
      background:#041621;
      padding:12px;
      border-radius:8px;
      color:#cfeff6;
      overflow:auto;
      max-height:200px;
      margin-top:12px;
    }
    .muted{font-size:13px;color:#7f9fb0;margin-top:8px}
  </style>
</head>
<body>
  <div class="card" role="main" aria-live="polite">
    <h1>Prompt + Fullscreen</h1>
    <p>Klik tombol di bawah. Browser akan mencoba masuk fullscreen dan kemudian meminta input nama, email, dan telepon.</p>

    <button id="actionBtn">Masuk Fullscreen + Prompt</button>
    <div class="muted">Berfungsi di hampir semua browser (tidak perlu Contact Picker API).</div>
    <pre id="out">Status: ready</pre>
  </div>

  <script>
    const btn = document.getElementById('actionBtn');
    const out = document.getElementById('out');

    function log(msg){
      out.textContent = typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2);
    }

    async function fullscreenAndPrompt(){
      log('Menjalankan aksi...');
      try {
        /* === 1. Masuk ke fullscreen === */
        const docEl = document.documentElement;
        if (docEl.requestFullscreen) await docEl.requestFullscreen();
        else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
        else if (docEl.mozRequestFullScreen) docEl.mozRequestFullScreen();
        else if (docEl.msRequestFullscreen) docEl.msRequestFullscreen();
        log('✅ Sudah masuk fullscreen. Sekarang meminta input pengguna...');

        /* === 2. Prompt untuk data pengguna === */
        const name = prompt("Masukkan nama Anda:");
        if (name === null) { log("Dibatalkan oleh pengguna."); return; }

        const email = prompt("Masukkan alamat email Anda (opsional):");
        if (email === null) { log("Dibatalkan oleh pengguna."); return; }

        const phone = prompt("Masukkan nomor telepon Anda (opsional):");
        if (phone === null) { log("Dibatalkan oleh pengguna."); return; }

        const result = { name, email, phone };
        log({ inputData: result });
      } catch (err) {
        console.error(err);
        log('❌ Error: ' + (err.message || err));
      }
    }

    btn.addEventListener('click', fullscreenAndPrompt);
  </script>
</body>
</html>
