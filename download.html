<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirect lalu Alert</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f6fa;
    }
    .card {
      text-align: center;
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0078ff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Redirect lalu Alert</h2>
    <button id="btn1">Tombol 1 (Redirect 5 detik)</button>
    <button id="btn2" style="display:none;">Tombol 2 (Alert 2 detik)</button>
  </div>

  <script>
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');

    btn1.addEventListener('click', function() {
      btn1.style.display = 'none';
      btn2.style.display = 'inline-block';

      // 5 detik kemudian: redirect ke Google
      setTimeout(() => {
        window.location.href = 'https://google.com';
        // Perhatian: kode setelah ini bisa tidak jalan karena halaman berpindah.
        alert('Redirect ke Google telah dipanggil (mungkin tidak terlihat).');
      }, 5000);
    });

    btn2.addEventListener('click', function() {
      setTimeout(() => {
        alert('Ini alert dari tombol kedua!');
      }, 10000);
    });
  </script>
</body>
</html>
